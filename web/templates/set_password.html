<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModelChat WebUI - 设置密码</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <div class="w-full max-w-md px-4">
        <div class="card p-8">
            <div class="text-center mb-6">
                <div class="mx-auto w-16 h-16 rounded-full bg-blue-100 flex items-center justify-center mb-4">
                    <i class="fas fa-key text-2xl text-blue-500"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">设置新密码</h1>
                <p class="text-gray-600 mt-2">这是您首次登录，请设置一个新的安全密码</p>
            </div>
            
            <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-circle text-yellow-400"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-yellow-700">
                            默认密码安全性较低，请设置一个至少6位的新密码
                        </p>
                    </div>
                </div>
            </div>
            
            <div id="error-container" class="mb-4"></div>
            
            <form method="POST" id="set-password-form">
                <div class="mb-6">
                    <label for="new_password" class="block text-gray-700 text-sm font-bold mb-2">新密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" 
                               id="new_password" 
                               name="new_password" 
                               required
                               class="input-field w-full pl-10 focus:outline-none"
                               placeholder="请输入至少6位新密码">
                    </div>
                </div>
                
                <div class="mb-8">
                    <label for="confirm_password" class="block text-gray-700 text-sm font-bold mb-2">确认密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" 
                               id="confirm_password" 
                               name="confirm_password" 
                               required
                               class="input-field w-full pl-10 focus:outline-none"
                               placeholder="请再次输入新密码">
                    </div>
                </div>
                
                <button type="submit" 
                        class="auth-button w-full py-3 px-4 rounded focus:outline-none focus:shadow-outline">
                    <span id="set-password-text">设置密码并登录</span>
                </button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/tailwindcss.js') }}"></script>
    <script src="{{ url_for('static', filename='js/set_password.js') }}"></script>
</body>
</html>
