<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModelChat WebUI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-bubble {
            border-radius: 18px;
            padding: 12px 16px;
            margin: 8px 0;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-bubble {
            background-color: #3b82f6;
            color: white;
            margin-left: auto;
        }
        .bot-bubble {
            background-color: #e5e7eb;
            color: black;
            margin-right: auto;
        }
        .typing-indicator {
            display: none;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto max-w-4xl h-screen flex flex-col">
        <header class="bg-white shadow p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">ModelChat WebUI</h1>
            <div class="text-sm">
                <span class="mr-4">用户: <span id="current-username">admin</span></span>
                <a href="/logout" class="text-blue-500 hover:underline">登出</a>
            </div>
        </header>
        
        <div class="flex-1 overflow-y-auto p-4 space-y-4" id="chat-container">
            <!-- 聊天记录将在这里显示 -->
            <div class="chat-bubble bot-bubble">
                欢迎使用ModelChat！请输入您的消息开始对话。
            </div>
        </div>
        
        <div class="typing-indicator p-4" id="typing-indicator">
            <div class="flex items-center justify-center">
                <div class="w-3 h-3 bg-gray-400 rounded-full mx-1 animate-bounce"></div>
                <div class="w-3 h-3 bg-gray-400 rounded-full mx-1 animate-bounce" style="animation-delay: 0.2s"></div>
                <div class="w-3 h-3 bg-gray-400 rounded-full mx-1 animate-bounce" style="animation-delay: 0.4s"></div>
            </div>
        </div>
        
        <div class="bg-white p-4 border-t">
            <div class="flex">
                <input type="text" 
                       id="message-input" 
                       class="flex-1 border rounded-l-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="输入消息..."
                       autocomplete="off">
                <button id="send-button" 
                        class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 transition-colors">
                    发送
                </button>
            </div>
            <div class="mt-2 text-sm text-gray-500">
                <p>用户ID: <span id="user-id">10001</span> 
                   <button id="change-user" class="text-blue-500 hover:underline">更改</button>
                </p>
            </div>
        </div>
    </div>

    <script>
        // 获取当前用户名并显示
        fetch('/api/current_user')
            .then(response => response.json())
            .then(data => {
                document.getElementById('current-username').textContent = data.username;
            })
            .catch(() => {
                // 如果获取失败，可能是未登录，跳转到登录页
                window.location.href = '/login';
            });

        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const userIdElement = document.getElementById('user-id');
        const changeUserButton = document.getElementById('change-user');
        
        // 发送消息函数
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // 显示用户消息
            addMessageToChat(message, 'user');
            messageInput.value = '';
            
            // 显示正在输入指示器
            typingIndicator.style.display = 'block';
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            try {
                // 调用API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: parseInt(userIdElement.textContent),
                        message: message
                    })
                });
                
                const data = await response.json();
                
                // 隐藏正在输入指示器
                typingIndicator.style.display = 'none';
                
                if (response.ok) {
                    addMessageToChat(data.response, 'bot');
                } else if (response.status === 401) {
                    // 未授权，跳转到登录页
                    window.location.href = '/login';
                } else {
                    addMessageToChat(`错误: ${data.error}`, 'bot');
                }
            } catch (error) {
                // 隐藏正在输入指示器
                typingIndicator.style.display = 'none';
                addMessageToChat(`网络错误: ${error.message}`, 'bot');
            }
            
            // 滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // 添加消息到聊天窗口
        function addMessageToChat(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-bubble ${sender}-bubble`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // 更改用户ID
        function changeUserId() {
            const newUserId = prompt('请输入新的用户ID:', userIdElement.textContent);
            if (newUserId && !isNaN(newUserId)) {
                userIdElement.textContent = newUserId;
            }
        }
        
        // 事件监听器
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        changeUserButton.addEventListener('click', changeUserId);
        
        // 页面加载完成后聚焦输入框
        window.addEventListener('load', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
